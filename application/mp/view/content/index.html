{extend name="base/index"/}
{block name="content"}
<div class="am-legend"><span class="am-icon-file-text-o"></span> 文章列表</div>
<div class="am-margin-bottom">
    <a href="{:url('posts/index')}" class="am-btn am-btn-sm am-btn-success am-icon-plus"> 发布文章</a>
    <form action="{:url('index')}" method="get" role="form" class="am-form am-form-inline am-fr">
        <div class="am-form-group">
            <select name="catid" data-am-selected="{btnSize:'sm',maxHeight:240}">
                <option value="0">全部</option>
                {volist name="channel" id="vo"}
                <option value="{$vo.id}">{eq name="vo.level" value="2"}&nbsp;&nbsp;|--{/eq} {$vo.title}</option>
                {/volist}
            </select>
        </div>
        <div class="am-form-group">
            <input type="text" name="subject" class="am-input-sm" size="30" placeholder="输入文章标题关键字搜索">
        </div>
        <input type="hidden" name="spm" value="{:spm()}">
        <button type="submit" class="am-btn am-btn-primary am-btn-sm am-icon-search"> 搜索</button>
    </form>
</div>
<table class="am-table am-table-hover am-table-striped am-text-sm">
    <thead>
    <tr>
        <th width="80">ID</th>
        <th>标题</th>
        <th width="200">栏目</th>
        <th width="120">浏览</th>
        <th width="120">回复</th>
        <th width="240">管理</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.subject}</td>
        <td>{$vo.title}</td>
        <td>{$vo.views}</td>
        <td>{$vo.reply}</td>
        <td>
            <div class="am-btn-group am-btn-group-xs">
                <a href="{$vo.openid|reurl='article'}" target="_blank" class="am-btn am-btn-default am-icon-eye"> 浏览</a>
                <a href="{:url('ed_article')}?id={$vo.id}&openid={$vo.openid}" class="am-btn am-btn-default am-icon-pencil"> 编辑</a>
                <button type="button" class="am-btn am-btn-default am-icon-trash-o"> 删除</button>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{/block}
