{extend name="base/index"/}
{block name="content"}
<div class="am-legend"><span class="am-icon-folder"></span> 文档模型列表</div>
<div class="am-margin-bottom">
    <span class="am-btn am-btn-success am-btn-sm am-icon-plus" onclick="showModel('add-document')"> 添加文档模型</span>
</div>
<table class="am-table am-table-hover am-table-striped am-text-sm">
    <thead>
    <tr>
        <th width="80">id</th>
        <th>文档模型名称</th>
        <th>别名(对应数据表)</th>
        <th width="200">管理</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.alias}</td>
        <td>
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default am-icon-pencil"> 编辑</button>
                <button type="button" class="am-btn am-btn-default am-icon-trash-o"> 删除</button>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{/block}
{block name="modal"}
<!-- 添加 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="add-document">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">添加文档模型</div>
        <div class="am-modal-bd">
            <form action="{:url('add')}" method="POST" role="form" id="add-document-form"
                  class="am-form am-form-horizontal">
                <div class="am-form-group">
                    <label for="title" class="am-form-label am-u-sm-2">名称</label>
                    <div class="am-u-sm-10">
                        <input type="text" id="title" name="title" placeholder="输入文档模型名称" required>
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="alias" class="am-form-label am-u-sm-2">别名</label>
                    <div class="am-u-sm-5 am-u-end">
                        <input type="text" id="alias" name="alias" placeholder="输入别名，模型对应表" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-ajax-submit="#add-document-form">确定</span>
        </div>
    </div>
</div>
{/block}
